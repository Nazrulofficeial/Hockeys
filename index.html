<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockeys</title>
    <!-- Tailwind and DaisyUI css framework added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font manrope added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons Pack Added -->
    <script src="https://kit.fontawesome.com/e0a7d7c0cd.js" crossorigin="anonymous"></script>

    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <!-- Frequently Used Colors -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'frequent-color': '#FF4240',
              }
            }
          }
        }
      </script>
</head>
<body class="font-manrope">
    <header>
        <!-- Header Main Section -->
        <div class=" lg:mx-32 lg:my-12">
            <div class="navbar items-center bg-base-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Home</a></li>
                      <li><a>About</a></li>
                      <li><a>Pages</a></li>
                      <li><a>Blog</a></li>
                      <li><a>Contact</a></li>
                    </ul>
                  </div>
                  <a class="btn btn-ghost text-2xl lg:text-4xl font-extrabold">Hockey<span class="text-frequent-color -mx-2">'</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex gap-10">
                  <ul class="menu menu-horizontal px-1">
                    <li><a class="text-frequent-color">Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                  </ul>
                </div>
                <div class="navbar-end">
                    <i class="hidden lg:fa-solid fa-magnifying-glass mr-4 "></i>
                    <a class="btn bg-frequent-color text-white hover:bg-frequent-color">Get Ticket</a>
                </div>
              </div>
        </div>
    </header>
    <main>
        <!-- Slider or Carousel -->
        <section class="lg:mx-32 lg:my-12">
            <div class="carousel w-full h-[550px]">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="Images/1.png" class="w-full" />
                  <div class="absolute transform -translate-y-1/2 left-5 bottom-0">
                    <a href="#slide2" class="btn btn-circle border-none hover:bg-black bg-black text-white">❮</a> 
                    <a href="#slide2" class="btn btn-circle border-none hover:bg-black bg-black text-white">❯</a>
                  </div>
                  <div class="absolute right-8 bottom-8 rounded-2xl p-8 bg-[#131318] w-[575px] text-white">
                    <h3 class="text-2xl font-extrabold pb-4">Meet all the heroes from the field</h3>
                    <p class="text-sm font-medium text-[rgba(255, 255, 255, 0.60)]">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin. </p>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="Images/gerhard-crous-gpqohhXN_BI-unsplash.jpg" class="w-full" />
                  <div class="absolute transform -translate-y-1/2 left-5 bottom-0">
                    <a href="#slide1" class="btn btn-circle border-none hover:bg-black bg-black text-white">❮</a> 
                    <a href="#slide1" class="btn btn-circle border-none hover:bg-black bg-black text-white" >❯</a>
